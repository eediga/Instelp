  Ionic pages and navigation.

<ion-content padding>
    <mat-card >
        <mat-card-title> {{reference?.srcAddr}}</mat-card-title>
          <div #map id="map" style="height:400px"></div>
        <mat-card-content>
            <ion-item *ngIf="product">
              Destination Address :  {{reference?.destAddr}}
             <ion-row>
                <ion-col>
                  <br>Size of Product : {{reference?.sizeOfProduct}} <br>
                      Type Of Product : {{reference?.typeOfProduct}}<br>
                      Weight Of Product : {{reference?.weightOfProduct}}
                </ion-col>
                <a href="{{urlString}}">
                    <ion-icon *ngIf="product" ios="ios-navigate" md="md-navigate" color="primary" style="font-size: 55px; "></ion-icon>
                </a>
                <ion-item *ngIf="pickup">
                  <input type="checkbox" name="terms" [(ngModel)]="accept_terms"> Pick Up
                </ion-item> 
              </ion-row>
            </ion-item>
            
            <ion-item>
              <button ion-button [disabled]="!accept_terms" (click)="navigation()">{{next}}</button>
            </ion-item>  
            
            <button *ngIf="hello" ion-button (click)="navigation()">Navigate</button>  
            <div id ="srcToAllDest"> </div>
        </mat-card-content>
      </mat-card>
</ion-content>
