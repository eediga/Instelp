<ion-content padding>
  <div>
      <ion-item>
          <ion-label>{{CheckStatus}}</ion-label>
          <ion-toggle [(ngModel)]="isToggled" (ionChange)="toggled()"></ion-toggle>
        </ion-item>
  </div>
  <div #map id="map" style="height:400px"></div>
  
  <mat-card style="height: 80px">
    <!-- <mat-card-content> -->
      
          <button  style="width: 49%; height: 50px; color: cadetblue; font-size: 15px" *ngIf="checkOnline" (click)="AcceptRequestCart()">Accept</button>
        
          <button style="width: 49%; height: 50px; color: cadetblue; font-size: 15px" *ngIf="checkOnline" (click)="Ignore()">Ignore</button>
        
    <!-- </mat-card-content> -->
  </mat-card>
 
</ion-content>
