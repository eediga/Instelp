<ion-header>
  <ion-navbar>
    <ion-title>Uploadpage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="openCamera()">Open Camera</button>
  <img [src]="base64Image"/>
  <!-- <input type="file" name="file"> -->
  <ion-input type="file" [(ngModel)]="filename" name="file"></ion-input>
  <button ion-button full (click)="PostData()">Send Document To Server</button>
</ion-content>
