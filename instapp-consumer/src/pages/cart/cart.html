<!-- class="table table-hover table-condensed" -->
<div class="container" class="table table-borderless">
	<table id="cart" >
		<thead >
			<tr>
				<th style="width:50%">Product</th>
				<th style="width:10%">Price</th>
				<th style="width:8%">Quantity</th>
				<th style="width:22%" class="text-center">Subtotal</th>
				<th style="width:10%"></th>
			</tr>
			</thead>
			<br>
			<tbody *ngFor="let item of global.cart">
				<tr><h4><strong>{{item.placeName}}</strong></h4></tr>
				<tr *ngFor="let menu of item.menu">
					<td data-th="Product">
						<div class="row">
							<div class="col-xs-10">
								<p>{{menu.productName}}</p>
							</div>
						</div>
					</td>
					<td data-th="Price" >{{menu.productPrice}}</td>
					<td data-th="Quantity">
						<input type="number" class="form-control text-center" value="{{menu.quantity}}">
					</td>
					<td data-th="Subtotal" class="text-center">{{menu.quantity * menu.productPrice }}</td>
					<!-- <td class="actions" data-th="">
						<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
						<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
					</td> -->
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<!-- <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td> -->
					<td colspan="2"></td>
					<td class=" text-center"><strong>Total {{sum}}</strong></td>
					<td><button class="btn btn-success btn-block" (click)="Checkout()">Checkout <i class="fa fa-angle-right"></i></button></td>
					<button class="btn btn-success btn-block" (click)="FormMatrix()"> Track your order</button>
				</tr>
			</tfoot>
	</table>
	<div id ="srcToAllDest"> </div>
	<div id="jugad" ></div>
</div>
</ion-content>
