<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="RegisterForm()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email ID</ion-label>
      <ion-input type="text" [(ngModel)]="user.emailid" name="emailid"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.password" name="password" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.ConfirmPassword" name="Confirmpassword"></ion-input>
    </ion-item>

    <ion-item>
      <input type="checkbox" name="terms" [(ngModel)]="accept_terms"> I accept the terms of services.
    </ion-item> 
    
    <ion-item>
        <button ion-button class="login" color="bleu" type="submit" [disabled]="!accept_terms" >Register</button>
      <!-- <button ion-button class="login" color="bleu" type="submit" (click)="register()" [disabled]="!accept_terms">Register</button> -->
    </ion-item>
    
  
  </form>

</ion-content>
